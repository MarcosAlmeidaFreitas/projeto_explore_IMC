<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMC</title>

  <!-- Style -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Script -->
  <!-- Quando possuimos mais de um script devemos colocar a opção  type module -->
  <!-- Quando colocamos a opção defer estamos dizendo que devemos fazer o carregamento todo do html
  e dos scripts para depois a exceução dos codigos -->
  <script src="./js/main.js" type="module" defer></script>
</head>
<body>
  <div class="alert-error">
    <p>Digite somente números</p>
  </div>


  <div class="container">
    <main class="card">
      <h1 class="title">Cálculo de IMC</h1>
      <form>
        <label for="weight">Peso (KG)</label>
        <input type="number" name="weight" id="input_weight" placeholder="60">

        <label id="label_altura" for="height">Altura (cm)</label>
        <input type="number" name="height" id="input_height" placeholder="160">
  
        <button id="btn_calc" type="submit">Calcular IMC 
          <img src="./assets/arrow.svg" alt="Seta apontando para direita">
        </button>
      </form>
    </main>
  </div>

  
  <div class="modal-wrapper">
    <div class="modal card">
      <button class="close" id="btn_close"> 
        <img src="./assets/close.svg" alt="botão para fechar pop-up"> 
      </button>
      <div class="containerMessage">
        <span id="message1"></span>
        <span id="message2"></span>
      </div>
    </div>
  </div>
</body>
</html>
